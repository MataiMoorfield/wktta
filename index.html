<!DOCTYPE html>
<html>

<head>
    <title>WkTTA Live Matches</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <table id="example" class="display">
        <thead>
            <tr>
                <th>Time</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Table</th>
                <th>Match</th>
                <th>Next On</th>

        </thead>

    <p style="text-align: center; margin-top: 50px; margin-left: 20px; margin-right: 20px; font-size: 11px;">Copyright
        2025 Waikato Table Tennis. All Rights Reserved.</p>

    <div class="footer">
        <p>
            After your match, please
            return the clipboard, score sheet, and match ball to the Tournament Control Desk. These items are needed
            before
            the next match can be started on your table.
        </p>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
